<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <link
      rel="stylesheet"
      href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="twitter.css" />
    <script src="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#signup"
    >
      signup
    </button>

    <!-- The Modal -->
    <div class="modal fade" id="signup">
      <div
        class="modal-dialog modal-dialog-scrollable modal-md modal-dialog-centered"
      >
        <div class="modal-content p-2">
          <!-- Modal Header -->
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
          <div class="mx-auto">
            <img
              src="./images/Twitter-X-Logo-PNG.jpg"
              alt="titer"
              width="32px"
              height="32px"
            />
          </div>
          <p class="sign">join Twitter today</p>

          <!-- Modal body -->
          <div class="padin">
            <div class="modal-body">
              <form action="Home.html">
                <div class="mb-4">
                  <button
                    type="button"
                    class="btn btn-outline-secondary rounded-pill w-100"
                  >
                    <img
                      src="./images/icons8_google_48px_2.png"
                      width="22px"
                      height="22px"
                    />
                    Sing in with Google
                  </button>
                </div>
                <div class="mb-4">
                  <button
                    type="button"
                    class="btn btn-outline-secondary rounded-pill w-100"
                  >
                    <img
                      src="./images/icons8_mac_client_30px.png"
                      width="22px"
                      height="22px"
                    />
                    Sing in with Apple
                  </button>
                </div>
                <div style="display: flex">
                  <div class="sraight-line mb-4"></div>
                  <p style="margin-top: -14px">or</p>
                  <div class="sraight-line mb-4"></div>
                </div>
                <div class="mb-1">
                  <button
                    type="submit"
                    class="btn btn-dark rounded-pill form-control"
                  >
                    <b> Create account </b>
                  </button>
                </div>
              </form>
              <p style="font-size: 0.9em">
                By Signing Up you agree to the
                <a class="text-decoration-none" href="##"
                  >Terms, Privacy, policy</a
                >
                and
                <a class="text-decoration-none" href="##">Cookies policy</a>
              </p>
              <p>
                Have an account already?
                <a href="twitter.html" class="text-decoration-none">Log in</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function () {
        setTimeout(function () {
          $("#signup").modal("show");
        }, 2000);

        setTimeout(function () {
          $("#signup").modal("hide");
        }, 5000); // Adjusted the time to 5000 milliseconds (5 seconds)
      });
    </script>
  </body>
</html>
